  <script>
    // Navbar shrink on scroll
    window.addEventListener('scroll', function () {
      const nav = document.getElementById('mainNav');
      if (window.scrollY > 30) nav.classList.add('scrolled'); else nav.classList.remove('scrolled');
    });

    // small demo OTP enable logic (remove if using your external js)
    (function () {
      const send = document.getElementById('sendOtpBtn');
      const verify = document.getElementById('verifyOtpBtn');
      if (!send || !verify) return;
      const otpSection = document.getElementById('otpSection');
      const resendArea = document.getElementById('resendArea');
      const submit = document.getElementById('submitBtn');
      const otpMsg = document.getElementById('otpMsg');

      let fakeOtp = null, timer = null;
      function startCountdown(sec) {
        let c = sec;
        resendArea.style.display = 'block';
        const btn = document.getElementById('resendOtpBtn');
        btn.disabled = true;
        btn.textContent = `Resend OTP (${c}s)`;
        clearInterval(timer);
        timer = setInterval(() => { c--; if (c <= 0) { clearInterval(timer); btn.disabled = false; btn.textContent = 'Resend OTP'; } else btn.textContent = `Resend OTP (${c}s)`; }, 1000);
      }

      send.addEventListener('click', function () {
        const email = document.getElementById('email').value.trim();
        if (!email) { alert('Enter email first'); return; }
        otpSection.setAttribute('aria-hidden', 'false');
        fakeOtp = String(Math.floor(100000 + Math.random() * 900000));
        otpMsg.textContent = `Demo OTP: ${fakeOtp}`;
        startCountdown(30);
      });

      verify.addEventListener('click', function () {
        const entered = document.getElementById('email_otp').value.trim();
        if (entered === fakeOtp) { otpMsg.textContent = 'Email verified ✓'; submit.disabled = false; submit.classList.remove('disabled-btn'); }
        else otpMsg.textContent = 'Incorrect OTP';
      });

      const resend = document.getElementById('resendOtpBtn');
      if (resend) resend.addEventListener('click', function () { fakeOtp = String(Math.floor(100000 + Math.random() * 900000)); otpMsg.textContent = `Resent OTP: ${fakeOtp}`; startCountdown(30); });
    })();
  </script>

    function moveHandTo(elementId) {
  const el = document.getElementById(elementId);
  const hand = document.getElementById("guideHand");

  const rect = el.getBoundingClientRect();
  hand.style.top = (rect.top + window.scrollY - 10) + "px";
  hand.style.left = (rect.left + rect.width + 10) + "px";
}
